<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Timeline of My Life ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #FF1493, #FF69B4, #FFB6C1, #FF1493);
            background-size: 300% 300%;
            animation: gradientFlow 5s ease infinite;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Heading */
        .magical-heading {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
            margin-bottom: 2rem;
        }

        .heading-main {
            font-size: 3.5rem;
            color: #FF0000;  /* Red color */
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000;  /* Reduced glow effect */
            background: linear-gradient(45deg, #FF1493, #FF69B4, #FFB6C1, #FF1493);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 5s ease infinite;
            margin-bottom: 1rem;
        }

        .heading-subtitle {
            font-size: 1.8rem;
            color: #FF69B4;
            animation: float 3s ease-in-out infinite;
        }

        /* Timeline Container */
        .timeline-container {
            width: 100%;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .timeline {
            display: flex;
            gap: 4rem;
            padding: 2rem 4rem;
            position: relative;
        }

        .timeline-item {
            min-width: 300px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        }

        .timeline-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.7);
        }

        .timeline-item h3 {
            color: #FF1493;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Animations */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            pointer-events: none;
            user-select: none;
            animation: float var(--float-time) ease-in-out infinite;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .heading-main {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .heading-subtitle {
                font-size: 1.2rem;
            }

            .timeline-container {
                padding: 1rem;
            }

            .timeline {
                gap: 2rem;
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }

            .timeline-item {
                min-width: unset;
                width: 90%;
                margin: 0 auto;
            }

            .timeline-item h3 {
                font-size: 1.3rem;
            }

            .timeline-item p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .heading-main {
                font-size: 1.8rem;
            }

            .timeline-item {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="magical-heading">
        <h1 class="heading-main">Our Journey of Love üíñ</h1>
        <div class="heading-subtitle">A Story Written in Time, Together Forever</div>
    </div>

    <div class="timeline-container">
        <div class="timeline">
            <!-- Timeline items will be added here -->
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.setProperty('--float-time', `${Math.random() * 3 + 2}s`);
                document.body.appendChild(heart);
            }
        }

        // Timeline data
        const timelineEvents = [
            {
                title: "First Meet üåü",
                description: "The moment my world changed forever",
                year & counting: "November 2019"
            },
            {
                title: "First Date üçΩÔ∏è",
                description: "The start of our beautiful journey",
                year & counting: "November 2019"
            },
            {
                title: "First Kiss üíã",
                description: "A magical moment under the stars",
                year & counting: "November 2019"
            },
            {
                title: "I Love You ‚ù§Ô∏è",
                description: "When our hearts became one",
                year & counting: "November 2019"
            }
        ];

        // Create timeline items
        function createTimeline() {
            const timeline = document.querySelector('.timeline');
            timelineEvents.forEach(event => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <small>${event.date}</small>
                `;
                timeline.appendChild(item);
            });
        }

        window.onload = () => {
            createFloatingHearts();
            createTimeline();
        };
    </script>
</body>
</html>
